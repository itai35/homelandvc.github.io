<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homeland</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    :root{
      --bg:#F4F3EE;
      --primary:#1f2526;
      --secondary:#4a4f50;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--primary);
    }

    .wrap{
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .hero{
      flex: 1;
      display: grid;
      place-items: center;
      padding: 56px 24px 72px;
    }

    .hero-inner{
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transform: translateY(-26px);
    }

    .logo{
      width: min(620px, 86vw);
      height: auto;
      display: block;
    }

    /* ðŸ”§ Tweaks applied here */
    .subtitle{
      margin-top: 14px;
      font-size: 26px;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 0.15px;
      opacity: 0.9;
    }

    footer{
      padding: 28px 24px 32px;
      text-align: center;
      font-size: 15px;
      font-weight: 400;
      color: var(--secondary);
    }

    footer a{
      color: var(--secondary);
      text-decoration: none;
    }

    footer a:hover{
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="hero">
      <div class="hero-inner">
        <img class="logo" src="Homeland_new_logo_no_bg.png" alt="Homeland" />
        <div class="subtitle">A Civil Defense Operating System for the Information Age</div>
      </div>
    </main>

    <footer>
      <a href="mailto:itai@homelandvc.com">hello@homelandvc.com</a>
    </footer>
  </div>
</body>
</html>
