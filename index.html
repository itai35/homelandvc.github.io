<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homeland</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #F4F3EE;
      font-family: 'Inter', sans-serif;
      color: #1f2526;
    }

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      max-width: 420px;
      width: 80%;
      height: auto;
    }

    .subtitle {
      margin-top: 18px;
      font-size: 20px;
      font-weight: 600; /* SemiBold */
      color: #1f2526;
      letter-spacing: 0.2px;
    }

    footer {
      position: absolute;
      bottom: 28px;
      font-size: 13px;
      font-weight: 400;
      color: #4a4f50;
    }

    footer a {
      color: #4a4f50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <img
      src="Homeland_new_logo_no_bg.png"
      alt="Homeland"
      class="logo"
    />
    <div class="subtitle">Civil Defense Platform</div>
  </div>

  <footer>
    <a href="mailto:itai@homelandvc.com">itai@homelandvc.com</a>
  </footer>

</html>
